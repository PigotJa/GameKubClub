<body class="cyber-bg">

        const App = () => {

            const [userData, setUserData] = React.useState({ lv: 1, xp: 0 });
            const [page, setPage] = React.useState('loading');
            const [isRegister, setIsRegister] = React.useState(false);

            React.useEffect(() => {
                return auth.onAuthStateChanged(u => {
                    if (u) {
                        db.collection("users").doc(u.uid).onSnapshot(doc => {
                            if (doc.exists) setUserData(doc.data());
                            else db.collection("users").doc(u.uid).set({ lv: 1, xp: 0, email: u.email });
                        });
                        setUser(u); setPage('home');
                    } else { setPage('auth'); }
                });
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const pass = e.target.password.value;
                try {
                    if (isRegister) await auth.createUserWithEmailAndPassword(email, pass);
                    else await auth.signInWithEmailAndPassword(email, pass);
                } catch (err) { alert("‚ùå " + err.message); }
            };

            if (page === 'loading') return <div className="h-screen flex items-center justify-center font-bold italic animate-bounce">GAMEKUB...</div>;

            if (page === 'auth') return (
                <div className="h-screen flex flex-col justify-center p-8">
                    <div className="glass p-8 rounded-[2rem] border-t border-cyan-400/30 shadow-2xl shadow-cyan-500/10">

                            </button>
                        </form>
                        <button onClick={() => setIsRegister(!isRegister)} className="w-full mt-4 text-xs text-gray-400 uppercase font-bold tracking-widest">
                            {isRegister ? 'Already have account?' : 'Create New Account'}
                        </button>
                    </div>
                </div>
            );

            return (

                        <div>
                            <h1 className="text-2xl font-black italic tracking-tighter text-cyan-400">GAMEKUB</h1>
                            <div className="flex items-center gap-2 mt-1">
                                <span className="text-[9px] font-bold bg-cyan-500 text-black px-1.5 rounded">LV.{userData.lv}</span>
                                <div className="xp-bar w-20"><div className="xp-progress" style={{width: `${userData.xp}%`}}></div></div>
                            </div>
                        </div>
                        <div onClick={()=>setPage('profile')} className="w-10 h-10 rounded-2xl rotate-3 bg-gradient-to-br from-purple-500 to-cyan-500 p-[2px] cursor-pointer active:scale-95 transition-all">

                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-24">
                        {page === 'home' && <HomeSection db={db} user={user} />}
                        {page === 'chat' && <ChatSection db={db} user={user} lv={userData.lv} />}
                        {page === 'party' && <PartySection db={db} user={user} />}

                    </main>

                    <nav className="fixed bottom-0 w-full glass border-t border-white/10 p-5 flex justify-around items-center">
                        {['home', 'party', 'chat', 'profile'].map(p => (

                                {p === 'home' ? 'üè†' : p === 'party' ? 'üéÆ' : p === 'chat' ? 'üí¨' : 'üë§'}
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const HomeSection = ({db}) => {
            const [news, setNews] = React.useState([]);
            React.useEffect(() => db.collection("news").orderBy("time", "desc").onSnapshot(s => setNews(s.docs.map(d => d.data()))), []);
            return (
                <div className="space-y-6">

                        <h2 className="text-xs font-bold text-cyan-400 mb-1 uppercase tracking-widest">üî• ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h2>

                                <span className="text-[10px] text-gray-600">{new Date(n.time).toLocaleDateString()}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ChatSection = ({db, user, lv}) => {
            const [msgs, setMsgs] = React.useState([]);
            const scrollRef = React.useRef();
            React.useEffect(() => {
                return db.collection("chats").orderBy("time", "asc").limitToLast(15).onSnapshot(s => {
                    setMsgs(s.docs.map(d => d.data()));
                    setTimeout(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                });
            }, []);
            const send = (e) => {
                e.preventDefault();
                const text = e.target.msg.value;
                if(!text) return;
                db.collection("chats").add({ text, user: user.email, lv: lv, time: Date.now() });
                db.collection("users").doc(user.uid).update({ xp: firebase.firestore.FieldValue.increment(5) });
                e.target.reset();

                <div className="flex flex-col h-full">

                if(name) db.collection("parties").add({ roomName: name, host: user.email, time: Date.now() });

                    {rooms.map(r => (
                        <div key={r.id} className="glass p-5 rounded-3xl flex justify-between items-center group active:scale-95 transition-all">
                            <div>
                                <h4 className="font-bold text-lg text-cyan-400 tracking-tight">{r.roomName}</h4>
                                <p className="text-[10px] text-gray-600 font-bold uppercase tracking-widest">Host: {r.host.split('@')[0]}</p>
                            </div>
                            <button className="bg-cyan-500 text-black px-5 py-2 rounded-xl font-black text-xs shadow-lg shadow-cyan-500/20">JOIN</button>
                        </div>
                    ))}
                </div>
            );
        };

        const ProfileSection = ({user, userData, auth}) => (
            <div className="text-center space-y-8 pt-6">
                <div className="relative inline-block">
                    <div className="w-32 h-32 rounded-[2.5rem] rotate-6 bg-gradient-to-tr from-purple-500 to-cyan-500 p-1">
                        <div className="w-full h-full rounded-[2.2rem] bg-[#020617] flex items-center justify-center text-5xl font-black italic shadow-inner">
                            {user.email[0].toUpperCase()}
                        </div>
                    </div>
                    <div className="absolute -bottom-2 -right-2 bg-white text-black text-[10px] font-black px-3 py-1 rounded-full shadow-lg">LV.{userData.lv}</div>
                </div>
                <div className="space-y-2">
                    <h2 className="text-2xl font-black tracking-tight">{user.email}</h2>
                    <div className={`mx-auto w-fit px-6 py-2 rounded-full font-black italic text-xs tracking-widest ${user.email === ADMIN_EMAIL ? 'rank-admin text-white' : 'bg-white/5 text-gray-400 border border-white/10'}`}>
                        {user.email === ADMIN_EMAIL ? 'ü¶Ñ GOD ADMIN' : 'üéÆ VERIFIED PLAYER'}

                </div>
                <div className="grid grid-cols-2 gap-4">

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
