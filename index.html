<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GameKub V14.0 Pro Streamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary: #c026d3; --accent: #22d3ee; }
        body { font-family: 'Kanit', sans-serif; background-color: #020617; color: #fff; margin:0; overflow:hidden; }
        .cyber-bg { background: radial-gradient(circle at top right, #1e1b4b, #020617); height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .god-text { color: #fbbf24; text-shadow: 0 0 10px #fbbf24; font-weight: 900; animation: glow 1.5s infinite; }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .live-tag { background: #ef4444; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body class="cyber-bg">
    <div id="root"></div>

    <script type="text/babel">
        const ADMIN_EMAIL = "pigot488@gmail.com";
        const firebaseConfig = {
            apiKey: "AIzaSyD85oV6Wo9Y0agOJrwomi9KFHiX_KDnccs",
            authDomain: "gamekubclub.firebaseapp.com",
            projectId: "gamekubclub",
            storageBucket: "gamekubclub.firebasestorage.app",
            messagingSenderId: "949050109538",
            appId: "1:949050109538:android:c8c2d7dd647a86bbd1eb3b"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [userData, setUserData] = React.useState(null);
            const [page, setPage] = React.useState('loading');
            const [isLive, setIsLive] = React.useState(false);
            const [isStreaming, setIsStreaming] = React.useState(false);

            React.useEffect(() => {
                return auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        const userRef = db.collection("users").doc(u.uid);
                        userRef.onSnapshot(s => {
                            if (s.exists) setUserData(s.data());
                            else userRef.set({ lv: 1, xp: 0, coin: 10, streak: 1, lastCheckin: Date.now(), email: u.email, diamond: 0 });
                        });
                        setUser(u); setPage('home');
                    } else setPage('auth');
                });
            }, []);

            const startStreaming = async () => {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    setIsStreaming(true);
                    const videoElement = document.getElementById('local-preview-video');
                    if (videoElement) {
                        videoElement.srcObject = stream;
                        videoElement.play();
                    }
                } catch (err) {
                    alert("üö® ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏ï‡∏£‡∏µ‡∏°‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err.message);
                    setIsStreaming(false);
                }
            };

            if (page === 'loading') return <div className="h-screen flex items-center justify-center font-black italic">GAMEKUB...</div>;

            if (page === 'auth') return (
                <div className="h-screen flex flex-col justify-center items-center p-10 text-center">
                    <h1 className="text-5xl font-black italic text-cyan-400 mb-10">GAMEKUB</h1>
                    <button onClick={() => {
                        const e = prompt("‡∏≠‡∏µ‡πÄ‡∏°‡∏•:"); const p = prompt("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô:");
                        if(e&&p) auth.signInWithEmailAndPassword(e,p).catch(()=>auth.createUserWithEmailAndPassword(e,p));
                    }} className="w-full py-5 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-3xl font-black">START ADVENTURE</button>
                </div>
            );

            return (
                <div className="h-screen flex flex-col relative">
                    
                    {/* üé• Stream Control Center */}
                    {isLive && (
                        <div className="fixed inset-0 z-50 bg-black flex flex-col">
                            <div className="relative flex-1 bg-gray-900 flex flex-col items-center justify-center">
                                {!isStreaming ? (
                                    <div className="text-center space-y-6 p-10">
                                        <div className="w-24 h-24 bg-red-600/20 rounded-full flex items-center justify-center mx-auto animate-pulse">
                                            <span className="text-5xl">üì±</span>
                                        </div>
                                        <h3 className="text-2xl font-black italic text-red-500 uppercase">Screen Sharing</h3>
                                        <button onClick={startStreaming} className="bg-red-600 text-white px-12 py-4 rounded-2xl font-black">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏ä‡∏£‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏Å‡∏°</button>
                                    </div>
                                ) : (
                                    <div className="w-full h-full relative">
                                        <video id="local-preview-video" className="w-full h-full object-contain bg-black" muted playsInline></video>
                                        <div className="absolute top-6 left-6 flex gap-2">
                                            <span className="live-tag px-3 py-1 rounded-full text-[10px] font-black uppercase">On Air</span>
                                            <span className="bg-black/60 backdrop-blur px-3 py-1 rounded-full text-[10px]">üíé {userData?.diamond || 0}</span>
                                        </div>
                                    </div>
                                )}
                                <button onClick={() => { setIsLive(false); setIsStreaming(false); }} className="absolute top-6 right-6 text-2xl p-2 bg-white/5 rounded-full">‚úï</button>
                            </div>
                            <div className="p-8 glass flex justify-center border-t border-white/10">
                                <button onClick={() => { setIsLive(false); setIsStreaming(false); }} className="w-full bg-red-600 py-4 rounded-2xl font-black text-sm">‡∏à‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏ï‡∏£‡∏µ‡∏°</button>
                            </div>
                        </div>
                    )}

                    <header className="p-5 flex justify-between items-center glass border-b border-white/10">
                        <div>
                            <h2 className="text-xl font-black italic text-cyan-400">GAMEKUB</h2>
                            <div className="flex gap-2 text-[10px] font-bold mt-1">
                                <span className={user.email === ADMIN_EMAIL ? "god-text" : "text-gray-400"}>
                                    {user.email === ADMIN_EMAIL ? "RANK: GOD" : `LV.${userData?.lv}`}
                                </span>
                                <span className="text-yellow-400">üí∞ {userData?.coin?.toFixed(1) || '0.0'}</span>
                            </div>
                        </div>
                        <div onClick={() => setPage('profile')} className="w-10 h-10 rounded-2xl bg-gradient-to-tr from-purple-500 to-cyan-500 p-[2px] cursor-pointer">
                            <div className="w-full h-full rounded-[14px] bg-black flex items-center justify-center font-bold">{user.email[0].toUpperCase()}</div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-5 pb-24">
                        {page === 'home' && (
                            <div className="space-y-6">
                                <div className="p-6 rounded-[2rem] bg-gradient-to-br from-cyan-900/40 to-purple-900/40 border border-white/10">
                                    <p className="text-[10px] font-bold text-cyan-400 uppercase tracking-tighter">Check-in Streak</p>
                                    <h3 className="text-4xl font-black italic">{userData?.streak || 1} DAYS</h3>
                                </div>
                                <div className="p-6 glass rounded-[2rem] flex items-center justify-between border border-white/5">
                                    <div className="space-y-1">
                                        <h4 className="font-black text-sm italic text-red-500 uppercase">Live Studio</h4>
                                        <p className="text-[10px] text-gray-500">‡∏™‡∏ï‡∏£‡∏µ‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö Diamond</p>
                                    </div>
                                    <button onClick={() => setIsLive(true)} className="bg-red-600 px-8 py-4 rounded-2xl text-[10px] font-black shadow-lg shadow-red-600/30">GO LIVE</button>
                                </div>
                            </div>
                        )}
                        {page === 'shop' && <ShopSection db={db} user={user} userData={userData} />}
                        {page === 'chat' && <ChatSection db={db} user={user} userData={userData} />}
                        {page === 'profile' && <ProfileSection user={user} userData={userData} auth={auth} />}
                    </main>

                    <nav className="fixed bottom-0 w-full glass p-5 flex justify-around border-t border-white/10">
                        {['home', 'shop', 'chat', 'profile'].map(p => (
                            <button key={p} onClick={() => setPage(p)} className={`text-2xl ${page === p ? 'text-cyan-400' : 'text-gray-600'}`}>
                                {p === 'home' ? 'üè†' : p === 'shop' ? 'üí∞' : p === 'chat' ? 'üí¨' : 'üë§'}
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const ChatSection = ({db, user, userData}) => {
            const [msgs, setMsgs] = React.useState([]);
            React.useEffect(() => {
                return db.collection("chats").orderBy("time","asc").limitToLast(20).onSnapshot(s => setMsgs(s.docs.map(d=>d.data())));
            }, []);
            return (
                <div className="flex flex-col h-full">
                    <div className="flex-1 space-y-4 overflow-y-auto pr-2">
                        {msgs.map((m, i) => (
                            <div key={i} className={`flex flex-col ${m.user === user.email ? 'items-end' : 'items-start'}`}>
                                <span className={`text-[8px] font-bold mb-1 ${m.user === ADMIN_EMAIL ? 'god-text' : 'text-gray-500'}`}>{m.user}</span>
                                <div className={`p-3 rounded-2xl text-sm ${m.user === user.email ? 'bg-cyan-600 rounded-tr-none' : 'bg-white/5 border border-white/5 rounded-tl-none'}`}>{m.text}</div>
                            </div>
                        ))}
                    </div>
                    <form className="mt-4 flex gap-2" onSubmit={(e)=>{
                        e.preventDefault(); const t = e.target.msg.value;
                        if(t) db.collection("chats").add({text:t, user:user.email, time:Date.now()});
                        e.target.reset();
                    }}>
                        <input name="msg" placeholder="‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." className="flex-1 p-4 bg-white/5 border border-white/10 rounded-2xl outline-none" />
                        <button className="bg-white text-black px-6 rounded-2xl font-black">‡∏™‡πà‡∏á</button>
                    </form>
                </div>
            );
        };

        const ShopSection = ({db, user, userData}) => {
            const [pending, setPending] = React.useState([]);
            React.useEffect(() => {
                if(user.email === ADMIN_EMAIL) return db.collection("topups").where("status","==","pending").onSnapshot(s => setPending(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);
            return (
                <div className="space-y-4">
                    <h3 className="text-xl font-black italic text-cyan-400">‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏á‡∏¥‡∏ô COINS</h3>
                    <div className="grid gap-3">
                        <div onClick={()=>{
                            if(confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏≠‡∏ô 100.-?")) db.collection("topups").add({ uid: user.uid, email: user.email, amount: 500, bath: 100, status: 'pending', time: Date.now() });
                        }} className="p-5 glass rounded-3xl border-l-4 border-cyan-500">
                            <p className="font-black text-lg">PRO: 500 COINS</p>
                            <p className="text-[10px] text-gray-400">‡∏£‡∏≤‡∏Ñ‡∏≤ 100.-</p>
                        </div>
                    </div>
                    {user.email === ADMIN_EMAIL && pending.map(s => (
                        <div key={s.id} className="flex justify-between items-center bg-red-500/10 p-4 rounded-xl">
                            <span className="text-[10px]">{s.email} ({s.bath}.-)</span>
                            <button onClick={async ()=>{
                                await db.collection("users").doc(s.uid).update({ coin: firebase.firestore.FieldValue.increment(s.amount) });
                                await db.collection("topups").doc(s.id).update({ status: 'success' });
                            }} className="bg-green-600 text-[10px] px-3 py-1 rounded-lg font-bold">‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</button>
                        </div>
                    ))}
                </div>
            );
        };

        const ProfileSection = ({user, userData, auth}) => (
            <div className="text-center space-y-8 pt-6">
                <div className="w-32 h-32 mx-auto rounded-[2.5rem] rotate-6 bg-gradient-to-tr from-purple-500 to-cyan-500 p-1">
                    <div className="w-full h-full rounded-[2.2rem] bg-black flex items-center justify-center text-5xl font-black italic">{user.email[0].toUpperCase()}</div>
                </div>
                <h2 className={`text-2xl font-black ${user.email === ADMIN_EMAIL ? 'god-text' : ''}`}>{user.email === ADMIN_EMAIL ? 'üëë GOD ADMIN' : user.email.split('@')[0]}</h2>
                <button onClick={()=>auth.signOut()} className="w-full py-5 text-red-500 font-black border border-red-500/10 rounded-2xl text-[10px] tracking-widest uppercase">Logout</button>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
