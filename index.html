        const App = () => {

            // üéôÔ∏è VOICE SYSTEM (‡∏ó‡∏∞‡∏•‡∏ß‡∏á‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå APK)
            const handleVoice = async (action, roomName = "") => {
                if (typeof AgoraRTC === 'undefined') return alert("‚ùå ‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡∏Ñ‡πå‡∏¢‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à");

                        // üî• ‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÑ‡∏°‡∏Ñ‡πå‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤ (Native Check)
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => null);
                        if (!stream) {
                            alert("üö® ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡∏Ñ‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ! (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ > ‡πÅ‡∏≠‡∏û > GameKub > ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô)");
                            setIsConnecting(false);
                            return;
                        }

                        if (!agoraClient) agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                        if (voiceStatus.joined) {
                            if (localAudioTrack) { localAudioTrack.close(); localAudioTrack = null; }
                            await agoraClient.leave();
                        }

                        await agoraClient.join(AGORA_APP_ID, roomName, null, user.uid);
                        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                        await agoraClient.publish([localAudioTrack]);
                        
                        setVoiceStatus({ joined: true, roomName: roomName, micOn: true, users: [user.uid] });
                        
                        agoraClient.on("user-published", async (u, mediaType) => {
                            await agoraClient.subscribe(u, mediaType);
                            if (mediaType === "audio") u.audioTrack.play();
                        });
                        agoraClient.on("user-joined", (u) => setVoiceStatus(prev => ({...prev, users: [...prev.users, u.uid]})));
                        agoraClient.on("user-left", (u) => setVoiceStatus(prev => ({...prev, users: prev.users.filter(id => id !== u.uid)})));
                    } catch (error) {
                        if (error.code !== "INVALID_OPERATION") alert("Mic Error: " + error.message);
                    } finally {
                        setIsConnecting(false);
                    }
                } else if (action === 'leave') {
                    if (localAudioTrack) { localAudioTrack.close(); localAudioTrack = null; }
                    await agoraClient.leave();
                    setVoiceStatus({ joined: false, roomName: '', micOn: true, users: [] });
                } else if (action === 'toggleMic') {
                    if (localAudioTrack) {
                        const state = !voiceStatus.micOn;
                        await localAudioTrack.setEnabled(state);
                        setVoiceStatus(prev => ({ ...prev, micOn: state }));
                    }
                }
            };

            if (page === 'login') return (

            return (

                        </div>
                        <div onClick={() => setPage('profile')} className="w-10 h-10 rounded-full bg-gradient-to-tr from-purple-500 to-cyan-500 p-[2px] cursor-pointer"><div className="w-full h-full rounded-full bg-black flex items-center justify-center font-bold overflow-hidden">{user.photoURL ? <img src={user.photoURL} className="w-full h-full object-cover" /> : user.email[0].toUpperCase()}</div></div>
                    </header>

                    {voiceStatus.joined && (
                        <div className="bg-green-900/90 backdrop-blur border-b border-green-500/50 px-4 py-2 flex justify-between items-center z-30 sticky top-[60px] animate-fade-in shadow-[0_5px_15px_rgba(0,0,0,0.5)]">
                            <div className="flex items-center gap-2">

                                <p className="text-xs font-bold text-green-400">‡∏Ñ‡∏∏‡∏¢‡πÉ‡∏ô‡∏´‡πâ‡∏≠‡∏á: {voiceStatus.roomName}</p>

                                <button onClick={() => handleVoice('leave')} className="px-3 py-1 bg-red-600 rounded-lg text-xs font-bold shadow-lg shadow-red-500/30">‡∏ß‡∏≤‡∏á‡∏™‡∏≤‡∏¢</button>

        const ChatSection = ({db, user}) => {
