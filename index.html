<body class="cyber-gradient">
    <div id="root"></div>

    <script type="text/babel">
        const AGORA_APP_ID = "e51f6bdc1ad449ab8c08090ba53c1c9f"; 
        const firebaseConfig = {
            apiKey: "AIzaSyD85oV6Wo9Y0agOJrwomi9KFHiX_KDnccs",
            authDomain: "gamekubclub.firebaseapp.com",
            projectId: "gamekubclub",
            storageBucket: "gamekubclub.firebasestorage.app",
            messagingSenderId: "949050109538",
            appId: "1:949050109538:android:c8c2d7dd647a86bbd1eb3b"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const ADMIN_EMAIL = "pigot488@gmail.com";

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [page, setPage] = React.useState('loading');
            const [isRegister, setIsRegister] = React.useState(false);

            React.useEffect(() => {
                return auth.onAuthStateChanged(u => {
                    setUser(u);
                    setPage(u ? 'home' : 'auth');
                });
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const pass = e.target.password.value;
                try {
                    if (isRegister) await auth.createUserWithEmailAndPassword(email, pass);
                    else await auth.signInWithEmailAndPassword(email, pass);
                } catch (err) { alert(err.message); }
            };

            if (page === 'loading') return <div className="h-screen flex items-center justify-center">üöÄ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>;

            if (page === 'auth') return (
                <div className="h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-sm glass p-8 rounded-3xl neon-border">
                        <h1 className="text-4xl font-black text-center italic mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">GAMEKUB</h1>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input name="email" type="email" placeholder="üìß ‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" className="w-full p-4 rounded-xl bg-black/50 border border-white/10 outline-none input-focus" required />
                            <input name="password" type="password" placeholder="üîë ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" className="w-full p-4 rounded-xl bg-black/50 border border-white/10 outline-none input-focus" required />
                            <button className="w-full py-4 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-black font-black uppercase shadow-lg shadow-cyan-500/20">
                                {isRegister ? '‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÉ‡∏´‡∏°‡πà' : '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö'}
                            </button>
                        </form>
                        <p onClick={() => setIsRegister(!isRegister)} className="mt-6 text-center text-sm text-cyan-400 cursor-pointer hover:underline">
                            {isRegister ? '‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß? ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö' : '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ? ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà'}
                        </p>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col">
                    <header className="p-4 flex justify-between items-center glass border-b border-white/5">
                        <span className="text-xl font-black italic text-cyan-400">GAMEKUB</span>
                        <div className="flex items-center gap-3">
                            <span className="text-[10px] text-gray-400 bg-white/5 px-2 py-1 rounded">{user.email}</span>
                            <div onClick={() => setPage('profile')} className="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-cyan-500 flex items-center justify-center font-bold cursor-pointer">
                                {user.email[0].toUpperCase()}
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 overflow-y-auto p-4 pb-24">
                        {page === 'home' && <div className="text-center mt-20 text-gray-400 animate-pulse">üì¢ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏™‡∏π‡πà‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏• GameKub!</div>}
                        {page === 'chat' && <ChatSection db={db} user={user} />}
                        {page === 'party' && <PartySection db={db} user={user} />}
                        {page === 'profile' && <ProfileSection user={user} auth={auth} />}
                    </div>

                    <nav className="fixed bottom-0 w-full glass border-t border-white/10 p-4 flex justify-around">
                        {['home', 'party', 'chat', 'profile'].map(p => (
                            <button key={p} onClick={() => setPage(p)} className={`text-2xl ${page === p ? 'text-cyan-400 scale-125' : 'text-gray-500'} transition-all`}>

                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const ChatSection = ({db, user}) => {
            const [msgs, setMsgs] = React.useState([]);
            const scrollRef = React.useRef();

            React.useEffect(() => {
                return db.collection("chats").orderBy("time", "asc").limitToLast(20).onSnapshot(s => {
                    setMsgs(s.docs.map(d => d.data()));
                    setTimeout(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                });
            }, []);

            const send = (e) => {
                e.preventDefault();
                const text = e.target.msg.value;
                if(!text) return;
                db.collection("chats").add({ text, user: user.email, time: Date.now() });
                e.target.reset();
            };

            return (
                <div className="flex flex-col h-full">
                    <div className="flex-1 space-y-3 overflow-y-auto mb-4">
                        {msgs.map((m, i) => (
                            <div key={i} className={`flex flex-col ${m.user === user.email ? 'items-end' : 'items-start'}`}>
                                <span className="text-[8px] text-gray-500 mb-1">{m.user}</span>
                                <div className={`p-3 rounded-2xl max-w-[80%] ${m.user === user.email ? 'bg-cyan-600 text-white rounded-tr-none' : 'bg-white/10 text-gray-200 rounded-tl-none'}`}>
                                    {m.text}
                                </div>
                            </div>
                        ))}
                        <div ref={scrollRef}></div>
                    </div>
                    <form onSubmit={send} className="flex gap-2">
                        <input name="msg" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." className="flex-1 p-3 bg-white/5 border border-white/10 rounded-xl outline-none" />

        };

        const PartySection = ({db, user}) => {
            const [rooms, setRooms] = React.useState([]);
            const createRoom = () => {
                const name = prompt("üè† ‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì:");
                if(name) db.collection("parties").add({ roomName: name, host: user.email, time: Date.now() });
            };

            React.useEffect(() => {
                return db.collection("parties").orderBy("time", "desc").onSnapshot(s => setRooms(s.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xl font-black text-cyan-400 uppercase italic">Party Lobby</h2>

                            </div>
                            <button className="bg-cyan-500 text-black px-5 py-2 rounded-xl font-black text-xs shadow-lg shadow-cyan-500/20">JOIN</button>
                        </div>
                    ))}
                </div>
            );
        };

        const ProfileSection = ({user, auth}) => (
            <div className="text-center space-y-6 pt-10">
                <div className="w-32 h-32 mx-auto rounded-full bg-gradient-to-r from-purple-500 to-cyan-500 p-1 shadow-2xl shadow-purple-500/20">
                    <div className="w-full h-full rounded-full bg-black flex items-center justify-center text-5xl font-black italic">{user.email[0].toUpperCase()}</div>
                </div>
                <div className={`p-6 rounded-3xl ${user.email === ADMIN_EMAIL ? 'rank-admin border-2 border-white' : 'glass'}`}>
                    <p className="text-[10px] font-bold opacity-70 uppercase tracking-widest">Global Status</p>
                    <h3 className="text-3xl font-black italic mt-1">{user.email === ADMIN_EMAIL ? 'üëë GOD ADMIN' : 'üéÆ PLAYER'}</h3>
                </div>
                <button onClick={() => auth.signOut()} className="w-full py-4 text-red-500 font-bold border border-red-500/30 rounded-2xl hover:bg-red-500/10 transition-all">üö™ LOGOUT</button>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
